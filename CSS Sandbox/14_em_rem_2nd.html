<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Em & Rem Units</title>
  <style>
    /* rem - to proporcja względem roota */
    /* em - to proporcja wzgledem rodzica */
    /* zmiana w "html" powoduje że zmienna staje sie rootem */
    /* Teraz wzgledem tego, rem będzie przeliczał */
    html{
      font-size: 10px;
    }

    #box-2 h3{
      font-size: 2rem;
    }

    #box-2 p{
      font-size: 1.6rem;
      line-height: 1.7rem;
    }


  </style>
</head>
<body>
  <div id="box-2">
    <h3>Box Two</h3>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Consectetur hic enim sunt ullam reprehenderit qui modi velit tenetur sint necessitatibus?</p>
  </div>
</body>
</html>
